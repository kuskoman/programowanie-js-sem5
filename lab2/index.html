<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://picsum.photos/800/300" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/800/300?blur" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/800/300?greyscale" alt="Slide 3" />
        </div>
      </div>

      <div class="controls">
        <button class="toggle-play">&#10074;&#10074;</button>
        <button class="prev">&#10094;</button>
        <div class="slide-nav"></div>
        <button class="next">&#10095;</button>
    </div>

    <script type="module" src="index.mjs"></script>
  </body>
</html>
